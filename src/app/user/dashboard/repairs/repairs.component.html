<mat-grid-list cols="4" rowHeight="100px" style="margin: 10px;">

            <mat-stepper [linear]="isLinear" #stepper>

                <div fxFlex fxLayout="row" fxLayoutAlign="center center">
                    <mat-step label="Fill Details">

                        <app-stepper-one></app-stepper-one>

                    <mat-step label="Pay Now Or Pay on Delivery">

                            <button mat-raised-button color="primary" matTooltip="Reset" (click)="stepper.reset();restForm()"><mat-icon>refresh</mat-icon></button>
                        </div>
                    </mat-step>
