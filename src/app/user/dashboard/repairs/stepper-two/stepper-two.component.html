<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gulzar&display=swap" rel="stylesheet">

<mat-card style="background-color: #60A3D9;">
    <mat-card>
        <form>
            <ng-template matStepLabel>Pay Now Or Pay on Delivery</ng-template>
            <div fxLayout="column" fxLayoutAlign="center center">
                <span class="pay">Pay Now!! <span style="color: red;">â‚¹ 1</span></span>
                <img width="200" height="200" src="assets/images/QrCode.png">
                <span class="payScam">Please Do not Refresh page!!</span>
                <span class="payScam">You can always Pay Later, Click Save or Go Back.</span>
            </div>

            <div fxLayout="column" fxLayoutAlign="center center" class="mt-5">
                <mat-radio-group aria-label="Select an option" value="1">
                    <mat-radio-button class="pay" value="1" >Pay On Delivery!! </mat-radio-button>
                    <!-- <mat-radio-button class="pay" value="2">Pay Now!!</mat-radio-button> -->
                  </mat-radio-group>
            </div>

            <div  dir="rtl" fxLayoutGap="20px">
                <!-- <button mat-raised-button color="primary" matTooltip="Next" matStepperNext><mat-icon>skip_next</mat-icon></button> -->
                <button mat-raised-button color="primary" matTooltip="Back" matStepperPrevious><mat-icon>skip_previous</mat-icon></button>
                <button mat-raised-button matTooltip="Save" color="accent" (click)="save()"><mat-icon>save</mat-icon></button>
                <!-- <button mat-raised-button color="primary" matTooltip="Reset" (click)="stepper.reset()"><mat-icon>refresh</mat-icon></button> -->

            </div>
        </form>
    </mat-card>
</mat-card>
