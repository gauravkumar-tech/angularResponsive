
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gulzar&display=swap" rel="stylesheet">

<mat-grid-list cols="4" rowHeight="100px" style="margin: 10px;">
    <mat-grid-tile [colspan]="4" [rowspan]="6">
        <mat-card class="child">

            <div class="change-font">Total Booking Done By You!!</div>
            <div class="mat-table">
                <mat-card>
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                        <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

                        <!-- Position Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef><span class="change-font"> Booking#</span></th>
                            <td mat-cell *matCellDef="let element"><span class="change-font" style="color: #3F51B5;"> {{element.id}} </span></td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="firstCtrl">
                            <th mat-header-cell *matHeaderCellDef><span class="change-font"> Name</span> </th>
                            <td mat-cell *matCellDef="let element"><span class="change-font" style="color: #FF4081;"> {{element.firstCtrl | uppercase}}</span> </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="model">
                            <th mat-header-cell *matHeaderCellDef><span class="change-font"> Model</span> </th>
                            <td mat-cell *matCellDef="let element"><span class="change-font" style="color: #3F51B5;">  {{element.model | uppercase}}</span> </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="telephone">
                            <th mat-header-cell *matHeaderCellDef> <span class="change-font">Telephone</span> </th>
                            <td mat-cell *matCellDef="let element"><span class="change-font" style="color: #FF4081;"> {{element.telephone}}</span> </td>
                        </ng-container>

                        <ng-container matColumnDef="complaint">
                            <th mat-header-cell *matHeaderCellDef> <span class="change-font">Complaint</span> </th>
                            <td mat-cell *matCellDef="let element"><span class="change-font" style=" color: #3F51B5;">  {{element.complaint | uppercase}}</span> </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </mat-card>
            </div>

        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
