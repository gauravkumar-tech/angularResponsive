<div class="body">
    <div>
        <div style="width: 100%;text-align: center" >
            <mat-card class="b" fxLayout="column" fxLayoutAlign="space-around center">
                <div class="headingH1">
                    Welcome to Angular Res
                </div>
                <div>
                    <mat-form-field appearance="outline" class="form">
                        <mat-label>User Name</mat-label>
                        <input matInput placeholder="Enter username">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                      </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline" class="form">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Enter Password" type="password">
                        <mat-icon matSuffix>remove_red_eye</mat-icon>
                      </mat-form-field>
                </div>
                <div fxLayout="row" fxLayoutAlign="space-around center" >
                    <div>
                        <button class="btn" mat-raised-button color="primary" (click)="login()">Log In
                            <mat-icon style="margin-left: 5px;" matSuffix>exit_to_app</mat-icon>      
                        </button>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
